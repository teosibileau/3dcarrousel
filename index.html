<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>3Dcarrousel by drkloc</title>
    <link rel="stylesheet" href="stylesheets/screen.css" media="screen"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jQuery.timers.js"></script>
    <script type="text/javascript" src="javascripts/jQuery.itsShowTime.js"></script>
  </head>
  <body>
    <a id="forkme_banner" href="https://github.com/drkloc/3dcarrousel">Fork Me on GitHub</a>
    <div id="stage" class="stage">
      <div class="slides">
        <div class="slide"><img class="scalable" src="images/delpo.png" width="334" height="286"/><div class="number">0</div></div>
        <div class="slide"><img class="scalable" src="images/delpo.png" width="334" height="286"/><div class="number">1</div></div>
        <div class="slide"><img class="scalable" src="images/delpo.png" width="334" height="286"/><div class="number">2</div></div>
        <div class="slide"><img class="scalable" src="images/delpo.png" width="334" height="286"/><div class="number">3</div></div>
        <div class="slide"><img class="scalable" src="images/delpo.png" width="334" height="286"/><div class="number">4</div></div>
      </div>
      <div class="arrows">
        <a class="prev arrow" href="#">prev</a>
        <a class="next arrow" href="#">next</a>
      </div>
      <div class="bullets">
      </div>
    </div>
    <script type="text/javascript">
      $(function(){
              $('#stage').itsShowTime();
      });
    </script>
  </body>
</html>
